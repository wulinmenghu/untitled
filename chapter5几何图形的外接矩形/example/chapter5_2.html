<!DOCTYPE html>
<html>
<head>
<script src = "../libs/CanvasSketch.js"></script>
<script type = "text/javascript">
    var layerTest;
    var starStyle = {fillColor:"yellow", fill:true, stroke:true, fillOpacity:0.4, strokeOpacity:1};
    window.addEventListener("load", init3, true);
    function init3() {            
        var div = document.getElementById("renderer1");
        div.innerHTML = "";
        layerTest = new Layer(div);
    }

    function test() {
        var vectors = [];
		//500个点。
		for(var i = 0; i < 500; i++) {
			var point = new Point((Math.random()*400-200), (Math.random()*300-150));
			vectors.push(new Vector(point));
		}
		//500个五角星  
		for(var i = 0; i < 500; i++) {		
			var point = new Point((Math.random()*400-200), (Math.random()*300-150));
			var star = new Vector(new Star(point, Math.random()*3+2), starStyle);
			vectors.push(star);
		}
        layerTest.addVectors(vectors);
		var resultDiv = document.getElementById("testResult");
		resultDiv.innerHTML = "点的个数:" + layerTest.vectorsCount /2 + " 五角星个数" + layerTest.vectorsCount /2 + " 矢量图形总个数" + layerTest.vectorsCount;
    }
</script>
</head>
<body>
<div style="width:600px; height:400px; border:1px solid black" id="renderer1">&nbsp;</div>
<div id="testResult">&nbsp;</div>
<button type="button" onclick="test()">测试添加500个点和500个五角星</button>
</body>
</html>
