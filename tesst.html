<canvas id="canvas" width="700" height="600"

<div id="controls"  >

        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="orange">orange</option>
    </select>

    <input type="checkbox" name="guidewireCheckbox" id="guidewireCheckbox" value=""  checked="checked"/>
    正交：
    <input type="checkbox" name="zhengjiao" id="zhengjiao" value=""  checked="checked"/>


    <p style="color: red;" id="message"></p>
</div>

<div>
    <input type="button" name="edit" id="edit" value="edit" style="width:50px;border:2px solid groove;position:absolute;left:730px;top:20px;"/>

    <input type="button" name="room" id="room" value="房间" style="width:50px;border:2px solid groove;position:absolute;left:800px;top:60px;"/>
    <input type="button" name="door" id="door" value="门" style="width:50px;border:2px solid groove;position:absolute;left:730px;top:100px;"/>
    <input type="button" name="windows" id="window" value="窗" style="width:50px;border:2px solid groove;position:absolute;left:800px;top:100px;"/>
    <input type="text" value="" id="box" style="width:30px;border:2px solid groove;position:absolute;left:800px;top:100px;opacity:.5"
           onkeypress="getKey();"/>
    <input type="text" value="" id="box1" style="width:30px;border:2px solid groove;position:absolute;left:800px;top:150px;opacity:.5"
           onkeypress="getwidth();"/>
    <input type="text" value="" id="box2" style="width:30px;border:2px solid groove;position:absolute;left:800px;top:200px;opacity:.5"
           onkeypress="getheight();"/>


</div>
