<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <link rel="stylesheet" href="canvas.css" type="text/css" />
</head>
<body>
<canvas id="canvas" width="800" height="600" onmouseover="this.style.cursor='crosshair'" ></canvas>
<script type="text/javascript">
  var canvas=document.getElementById('canvas');
  var context=canvas.getContext('2d');
  function drawRubberbandShape(x1,y1,x2,y2,r) {
    //context.strokeStyle = 'red';
    //context.fillStyle="black";
    context.scale(0.5,0.5);
    context.beginPath();
    context.arc(x1, y1, r, 0, Math.PI, false);



    context.moveTo(x1 + r, y1 );
    context.lineTo(x2 + r, y2 );

    context.arc(x2, y2, r,0,  Math.PI, true);


    context.moveTo(x1 - r, y2 );
    context.lineTo(x2 - r, y1 );
    context.stroke();


    context.fillStyle="red";
    context.fill();



  }

  drawRubberbandShape(200,40,200,500,40);
  // context.beginPath();
  // context.arc(20,40,3, 0, Math.PI, false);
  // context.closePath();
  // context.stroke();

</script>
</body>



</html>
