            -webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);

<body>
<canvas id="canvas" width="600" height="800"></canvas>
<div id="controls">
    Stroke color:
    <select id="strokeStyleSelect">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="orange">orange</option>
    </select>

    Guidewires:
    <input type="checkbox" name="guidewireCheckbox" id="guidewireCheckbox" value=""  checked="checked"/>
    正交：
    <input type="checkbox" name="zhengjiao" id="zhengjiao" value=""  checked="checked"/>
    <input type="button" name="eraseAllButton" id="eraseAllButton" value="Erase all" />

    <p style="color: red;" id="message"></p>
</div>
<input type="text" value="" id="box" style="border:2px solid groove;position:absolute;left:100px;top:100px;opacity:.5"
       onkeypress="getKey();"/>
</body>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    var strokeStyleSelect = document.getElementById("strokeStyleSelect");

    //获取实际的鼠标在canvas的位置
    //e.clientX，e.clientY：返回的值是相对于屏幕可见区域的坐标，

    //输入坐标是e.clientX，e.clientY，得到返回值是canvas的位置坐标
    function windowToCanvas(x, y) {
        var bbox = canvas.getBoundingClientRect();
        return {
            x : Math.round((x - bbox.left * (canvas.width / bbox.width))/0.3875),
            y : Math.round((y - bbox.top * (canvas.height / bbox.width))/0.3875)
        };
    }
    //复制保存当前全部的canvas上的数据
    function saveDrawingSurface() {
        drawingSurfacsImageData = context.getImageData(0, 0, canvas.width, canvas.height);
    }
    //恢复canvas的数据，主要用来显示最新的线段，擦除原来的线段
    function restoreDrawingSurface() {
        context.putImageData(drawingSurfacsImageData,
            0, 0, 0, 0, canvas.width, canvas.height
        );
    }

    //应该是计算需要偏移的量???不懂他要这个干嘛
    function updateRubberbandRectangle(loc) {

        rubberbandRect.width = Math.abs(loc.x - mousedown.x);
        rubberbandRect.height = Math.abs(loc.y - mousedown.y);
        if(loc.x > mousedown.x) {
            rubberbandRect.left = mousedown.x;
        } else {
            rubberbandRect.left = loc.x;
        }
        if(loc.y > mousedown.y) {
            rubberbandRect.top = mousedown.y;
        } else {
            rubberbandRect.top = loc.y;
        }

        message.innerHTML = "mousedown.x="+mousedown.x+",mousedown.y="+mousedown.y+",loc.x="+loc.x+",loc.y="+loc.y;
    }

    function drawRubberbandShape(x1,y1,x2,y2) {
        context.beginPath();
        //context.strokeStyle ="red";
        context.moveTo(x1,y1);
        context.lineTo(x2,y2);
        context.stroke();
    }
    //画出正交线条 不可连笔
    function ZJdrawRubberbandShape(loc) {
        if(Math.abs(loc.x-mousedown.x)>Math.abs(loc.y-mousedown.y)){
            //先画横线再画直线,从mx,my到lx,ly
            context.beginPath();
            context.moveTo(mousedown.x, mousedown.y);
            context.lineTo(loc.x, mousedown.y);
            context.stroke();

            // context.beginPath();
            // context.moveTo(loc.x, mousedown.y);
            // context.lineTo(loc.x, loc.y);
            // context.stroke();
        }else{
            ////先画直线再画横线
            context.beginPath();
            context.moveTo(mousedown.x, mousedown.y);
            context.lineTo(mousedown.x, loc.y);
            context.stroke();

            // context.beginPath();

            // context.lineTo(loc.x, loc.y);
            // context.stroke();
        }

                // context.beginPath();
                // context.moveTo(mousedown.x, loc.y);
                // context.lineTo(loc.x, loc.y);
                // context.stroke();
            }
        }

    }
    //画出非正交的尺寸定位
    function drawDynamicLine(x1,y1,x2,y2) {
        if (x1 == x2) {
            drawRubberbandShape(x1,y1,x2,y2)
            /*斜率不存在的情况*/
        } else {
            drawCommonLine(x1, y1, x2, y2);
            /*斜率为正或者负或者0*/
        }
    }
    /*k存在的情况*/
    function drawCommonLine(x1,y1,x2,y2)
    {

        //y=kx+b
        var k=(y2-y1)/(x2-x1) ;  //斜率k     正 负 0
        var b=y1-k*x1           //常数b
        var i=0;
        var x3=0;
        var y3=0;


        //通过id获取文本框对象并将其转化为整数
        var input = parseInt(document.getElementById("box").value);
        var increaseX=input/(Math.sqrt(1+k*k));
        //var increaseY=increaseX*k;

        if (y1<y2) {

            if (x1<x2) {
                // drawLine(x1,y1,x1+increaseX,y1+increaseY);
                // mousedown.x+=increaseX;
                i=1;
            } else {
                i=-1;
            }

        } else {

            if (x1>x2) {
                i=-1;
            } else {
                i=1;
            }

        }
        x3=x1+i*increaseX;
        y3=k*x3+b;
        drawRubberbandShape(x1,y1,x3,y3);
        mousedown.x=x3;
        mousedown.y=y3;

    }


    //画横线，在y坐标上
    function drawHorizontLine(y) {
        context.beginPath();
        context.moveTo(0, y+0.5);
        context.lineTo(canvas.width, y+0.5);
        context.stroke();
    }
    //画竖线
    function drawVerticalLine(x) {
        context.beginPath();
        context.moveTo(x+0.5, 0);
        context.lineTo(x+0.5,canvas.height);
        context.stroke();
    }
    function drawGuidewires(x, y) {
        context.save();
        context.strokeStyle = "rgba(0,0,230, 0.4)";
        context.lineWidth = 0.5;
        drawHorizontLine(y);
        drawVerticalLine(x);
        context.restore();
    }



    function getLocation(x, y) {
        var bbox = canvas.getBoundingClientRect();
        return {
            x: (x - bbox.left) * (canvas.width / bbox.width),
            y: (y - bbox.top) * (canvas.height / bbox.height)

            /*
             * 此处不用下面两行是为了防止使用CSS和JS改变了canvas的高宽之后是表面积拉大而实际
             * 显示像素不变而造成的坐标获取不准的情况
            x: (x - bbox.left),
            y: (y - bbox.top)
            */
        };
    }

    //事件处理机制
    //回车键触发鼠标点击事件,完成鼠标拖曳并点击事件

            // if (isNaN(parseInt(document.getElementById("box").value))) {

            //分情况，如果鼠标在点击点的右侧

            var input=parseInt(document.getElementById("box").value);

            // if(isNaN(input)){
            //     document.getElementById("box").value="";
            // }
            loc= windowToCanvas(loc1.x,loc1.y);



            restoreDrawingSurface();
            if(zhengjiao){
                //把mousedown1定位到要画到的那个点上面
                if(Math.abs(loc.x-mousedown.x)>Math.abs(loc.y-mousedown.y)){
                    if(loc.x>mousedown.x){
                        mousedown1.x = mousedown1.x+input;
                    }else {
                        mousedown1.x = mousedown1.x-input;
                    }
                }else {
                    if(loc.y>mousedown.y){
                        mousedown1.y = mousedown1.y+input;
                    }else {
                        mousedown1.y = mousedown1.y-input;
                    }
                }

                updateRubberband(mousedown1);
                mousedown.x=mousedown1.x;
                mousedown.y=mousedown1.y;
            }else{

                drawDynamicLine(mousedown.x,mousedown.y,loc.x,loc.y);
            }

            //drawRubberbandShape(mousedown1);

            //e.preventDefault();
            saveDrawingSurface();



            dragging = true;
            document.getElementById("box").value="";
        }
    }
    //当按下鼠标时
    canvas.onmousedown = function(e) {
        //鼠标左键
        if (event.button==0){
            loc = windowToCanvas(e.clientX, e.clientY);
            e.preventDefault();
            //保留最后一次的图像
            saveDrawingSurface();
            // if(Math.abs(loc.x-mousedown.x)>Math.abs(loc.y-mousedown.y)){

            mousedown.x  = loc.x;
            mousedown.y  = loc.y;
            mousedown1.x = loc.x;
            mousedown1.y = loc.y;

            dragging = true;
        }





        // evt = window.event || evt;

    //当鼠标移动时
    canvas.onmousemove = function(e){

        //判断当前是否用户在拖动
        if(dragging) {
            e.preventDefault();
            loc = windowToCanvas(e.clientX, e.clientY);

            restoreDrawingSurface();
            if(zhengjiao){
                updateRubberband(loc);
                //为了在未输入的情况下显示缺省值
                if(Math.abs(loc.x-mousedown.x)>Math.abs(loc.y-mousedown.y)){
                    document.getElementById("box").value=Math.abs(loc.x - mousedown.x);
                }else {
                    document.getElementById("box").value=Math.abs(loc.y - mousedown.y);
                }
            }else{
                drawRubberbandShape(mousedown.x,mousedown.y,loc.x,loc.y);
                document.getElementById("box").value=Math.sqrt((loc.x - mousedown.x)*(loc.x - mousedown.x)+
                    (loc.y - mousedown.y)*(loc.y - mousedown.y));
            }

            // //为了在未输入的情况下显示缺省值
            // if(Math.abs(loc.x-mousedown.x)>Math.abs(loc.y-mousedown.y)){
            //     document.getElementById("box").value=Math.abs(loc.x - mousedown.x);
            // }else {
            //     document.getElementById("box").value=Math.abs(loc.y - mousedown.y);
            // }
            //实现文本框数值自动选中
            document.getElementById("box").select();
            if(guidewires) {
                //如果选中的加入辅助线
                //这里的辅助线应该只有在鼠标那个地方才出现的
                drawGuidewires(loc.x, loc.y);
            }
        }



        var loc = windowToCanvas(e.clientX, e.clientY);
        message.innerHTML = "x=" +loc.x + " ,y=" + loc.y;
        loc1.x=e.clientX;
        loc1.y=e.clientY;

    };

    //这一步是为了阻止右击时系统默认的弹出框
    document.oncontextmenu = function(e){
        if(event.button==2){
            e.preventDefault();

            loc = windowToCanvas(e.clientX, e.clientY);
            //saveDrawingSurface();
            restoreDrawingSurface();
            // updateRubberband(loc);

            dragging = false;

    };


    eraseAllButton.onclick = function(e){
        context.clearRect(0, 0, canvas.width, canvas.height);
        saveDrawingSurface();
    };
    strokeStyleSelect.onchange = function(e){
        context.strokeStyle = strokeStyleSelect.value;
